apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'planet'
group = 'etri'
version = '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8
[compileJava,compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
	api
	main {
		compileClasspath += files(api.output.classesDir)
	}
}
classes.dependsOn apiClasses

repositories {
	mavenCentral()
	maven {
		name = 'dist'
		url = "file:${distRepositoryDir}"
	}
}

dependencies {
	compile "org.slf4j:slf4j-log4j12:${slf4j_version}"
	compile "net.jcip:jcip-annotations:${jcip_annotation_version}"
	compile "com.google.guava:guava:${guava_version}"
}

task sourceJar(type: Jar) {
	classifier 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
	classifier 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourceJar
	archives javadocJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file:${distRepositoryDir}")
		}
	}
}

apply plugin: 'eclipse'
eclipse {
	classpath {
		file {
			withXml {
				def node = it.asNode()
				node.appendNode('classpathentry', [kind: 'output', path: 'classes'])
			}
		}
	}
}