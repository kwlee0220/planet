apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'planet'
group = 'etri'
version = '1.0'

sourceSets {
	api {
		java {
			srcDir 'src.api'
		}
	}
	main {
		java {
			srcDirs = ['src.transport', 'src.rpc']
		}
	}
	main {
		compileClasspath += files(api.output.classesDir)
	}
}

configurations {
	apiCompile.extendsFrom compile
	apiRuntime.extendsFrom runtime
}
classes.dependsOn apiClasses

sourceCompatibility = JavaVersion.VERSION_1_8
[compileJava,compileApiJava,compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
	mavenCentral()
	maven {
		name = 'dist'
		url = "file:${distRepositoryDir}"
	}
}

dependencies {
	childProjects.values().each { compile it }
	
	compile "org.slf4j:slf4j-log4j12:${slf4j_version}"
	compile "net.jcip:jcip-annotations:${jcip_annotation_version}"
	compile "com.google.guava:guava:${guava_version}"
}

task apiJar(type: Jar) {
	classifier 'api'
	from sourceSets.api.output.classesDir
}

task allJar(type: Jar) {
	classifier 'all'
	from sourceSets.api.output.classesDir
	from sourceSets.main.output.classesDir
}

task sourceJar(type: Jar) {
	classifier 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
	classifier 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives apiJar
	archives allJar
	archives sourceJar
	archives javadocJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file:${distRepositoryDir}")
		}
	}
}

apply plugin: 'eclipse'
eclipse {
	classpath {
		file {
			withXml {
				def node = it.asNode()
				node.appendNode('classpathentry', [kind: 'output', path: 'classes'])
			}
		}
	}
}